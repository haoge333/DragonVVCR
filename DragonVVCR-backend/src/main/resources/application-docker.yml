
spring:
  # Jackson配置，支持Java 8日期时间类型
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    modules:
      - com.fasterxml.jackson.datatype.jsr310.JavaTimeModule
  # MySQL 数据源配置
  datasource:
    url: jdbc:mysql://mysql:3306/dragonvvcr?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # Redis 配置
  data:
    redis:
      host: redis  # 修改为Docker服务名
      port: 6379
      database: 0
      password: admin
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

# 服务器配置 - 确保与application.yml一致
server:
  port: 8088
  servlet:
    context-path: /dnvvcr
