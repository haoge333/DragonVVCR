spring:
  application:
    name: dnvvcr
  # 日志配置
  output:
    ansi:
      enabled: always
  # 环境配置
  profiles:
    active: local

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto
  mapper-locations: classpath*:/mapper/**/*.xml


# 服务器配置
server:
  port: 8088
  servlet:
    context-path: /dnvvcr
