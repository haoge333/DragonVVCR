services:
  mysql:
    image: mysql:8.0
    container_name: dragonvvcr-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: DragonVVCR@Secure#2023!Root
      MYSQL_DATABASE: dragonvvcr
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/sql/mysql_init.sql:/docker-entrypoint-initdb.d/mysql_init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - dragonvvcr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pDragonVVCR@Secure#2023!Root"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2.6
    container_name: dragonvvcr-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass admin
    volumes:
      - redis_data:/data
    networks:
      - dragonvvcr-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "admin", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dragonvvcr-app
    restart: always
    ports:
      - "80:80"
      - "8088:8088"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dragonvvcr-network
    volumes:
      - ../DragonVVCR-frontend:/frontend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_SERVLET_CONTEXT_PATH=/dnvvcr
      # 数据库连接配置
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dragonvvcr?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=DragonVVCR@Secure#2023!Root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      # Redis连接配置
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=admin
      - SPRING_REDIS_DATABASE=0

volumes:
  mysql_data:
  redis_data:

networks:
  dragonvvcr-network:
    driver: bridge
