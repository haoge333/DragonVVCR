services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: dragonvvcr-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Shanghai
      MYSQL_ROOT_HOST: '%'
      # 确保数据持久化
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      # 使用命名卷持久化数据
      - mysql_data:/var/lib/mysql
      # 只在数据目录为空时执行初始化脚本
      - ./DragonVVCR-backend/src/main/resources/sql/mysql_init.sql:/docker-entrypoint-initdb.d/mysql_init.sql:ro
    # 优化MySQL配置以确保数据持久化
    command: >
      --default-authentication-plugin=mysql_native_password
      --default-time-zone='+08:00'
      --innodb-flush-log-at-trx-commit=1
      --sync-binlog=1
    networks:
      - dragonvvcr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:6.2.6
    container_name: dragonvvcr-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass admin
    volumes:
      - redis_data:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
    networks:
      - dragonvvcr-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "admin", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 后端应用
  backend:
    build:
      context: ./DragonVVCR-backend
      dockerfile: Dockerfile
    container_name: dragonvvcr-backend
    restart: always
    ports:
      - "8088:8088"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dragonvvcr-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_SERVLET_CONTEXT_PATH=/dnvvcr
      # 数据库连接配置
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/dragonvvcr?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&connectionTimeZone=Asia/Shanghai&forceConnectionTimeZoneToSession=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      # Redis连接配置
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=admin
      - SPRING_REDIS_DATABASE=0

  # 前端应用
  frontend:
    build:
      context: ./DragonVVCR-frontend
      dockerfile: Dockerfile
    container_name: dragonvvcr-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
    networks:
      - dragonvvcr-network

volumes:
  # 明确指定MySQL数据卷配置
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  dragonvvcr-network:
    driver: bridge
